<!DOCTYPE Html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>To do list</title>
    </head>
    <body>
        <h1 id="title">To do List
            <span>
                <input type="button" value="추가" id="modal_btn">
                <select id="sort">
                    <option>====정렬기준 선택====</option>
                    <option value="prior">우선순위 정렬</option>
                    <option value="name">이름순 정렬</option>
                    <option value="time">시간순 정렬</option>
                </select>
            </span>
        </h1>
        <div class="container-fluid">
            <table>
                <tr>
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WEN</th>
                    <th>TUR</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
                <tr id="data">
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                </tr>
            </table>
        </div>

        <div class="modal_background"></div>
        <div class="modal_wrap">
            <div class="modal_close">X</div>
            <br>
            <div class="modal_style">
                <label>일정: </label> <input type="text" id="plan">
                <label>중요도: </label>
                    <select id="importance">
                        <option value="1">상</option>
                        <option value="2">중</option>
                        <option value="3">하</option>
                    </select>
                <br><br>
                <label>요일: </label>
                    <select id="startDay">
                        <option value="0">일</option>
                        <option value="1">월</option>
                        <option value="2">화</option>
                        <option value="3">수</option>
                        <option value="4">목</option>
                        <option value="5">금</option>
                        <option value="6">토</option>
                    </select>
                    <label> ~ </label>
                    <select id="endDay">
                        <option value="0">일</option>
                        <option value="1">월</option>
                        <option value="2">화</option>
                        <option value="3">수</option>
                        <option value="4">목</option>
                        <option value="5">금</option>
                        <option value="6">토</option>
                    </select>
                <br><br>
                <label>시간: </label> 
                    <input type="time" id="startTime" value="00:00"> 
                    <label> - </label> 
                    <input type="time" id="endTime" value="00:00">
                <br><br>
                <input type="button" value="등록" id="ok"> <input type="button" value="취소" id="cancel">
            </div>
        </div>

        <div class="modify_modal_background"></div>
        <div class="modify_modal_wrap">
            <div class="modify_modal_close">X</div>
            <br>
            <div class="modal_style">
                <label>일정: </label> <input type="text" id="modify_plan">
                <label>중요도: </label>
                    <select id="modify_importance">
                        <option value="1">상</option>
                        <option value="2">중</option>
                        <option value="3">하</option>
                    </select>
                <br><br>
                <label>요일: </label>
                    <select id="modify_startDay">
                        <option value="0">일</option>
                        <option value="1">월</option>
                        <option value="2">화</option>
                        <option value="3">수</option>
                        <option value="4">목</option>
                        <option value="5">금</option>
                        <option value="6">토</option>
                    </select>
                    <label> ~ </label>
                    <select id="modify_endDay">
                        <option value="0">일</option>
                        <option value="1">월</option>
                        <option value="2">화</option>
                        <option value="3">수</option>
                        <option value="4">목</option>
                        <option value="5">금</option>
                        <option value="6">토</option>
                    </select>
                <br><br>
                <label>시간: </label> 
                    <input type="time" id="modify_startTime" value="00:00"> 
                    <label> - </label> 
                    <input type="time" id="modify_endTime" value="00:00">
                <br><br>
                <input type="button" value="수정" id="modifyBtn"> <input type="button" value="삭제" id="remove"> <input type="button" value="취소" id="modify_cancel">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
