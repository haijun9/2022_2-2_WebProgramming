<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./movieSave.css">
        <title>MovieSave</title>
    </head>
    <body>
        <form enctype="multipart/form-data" method="post" action="movieSave.php">
            <p>영화 저장 페이지</p><br><br>
    
            <label for="title">영화 제목</label> <input type="text" name="title" id="title" required> <br><br>      <!-- 제목 입력 -->

            <label for="genre">장르</label> <select id="genre" name="genre">                                        <!-- 장르 선택 -->
                <option value="drama">드라마</option>
                <option value="action">액션</option>
                <option value="animation">애니메이션</option>
                <option value="comedy">코메디</option>
            </select> <br><br>

            <label for="director">감독</label> <input type="text" name="director" id="director" required> <br><br>  <!-- 감독 입력 -->

            <label>출연자</label>                                                                                   <!-- 배우 입력 -->
                <span class="actor" id="actors">
                    <input type="text" id="actor" name="actor[]" required> 
                    <input type="button" id="actor_add" value="출연자 추가"> 
                    <input type="button" id="actor_del" value="출연자 삭제">
                </span>
            <br><br>

            <label>상영 날짜</label>                                                                                <!-- 상영 날짜 -->
                <span class="when">    
                    <input type="date" id="when"> 
                    <input type="button" id="search" value="상영관 검색"> 
                    <input type="button" id="when_add" value="상영 정보 추가" disabled>
                </span>
            <br><br>
            
            <label>상영 장소</label>                                                                                <!-- 상영 장소 -->
                <span class="place">
                    상영관1 <input type="radio" name="place" id="one" value="one" disabled> 
                    상영관2 <input type="radio" name="place" id="two" value="two" disabled> 
                    상영관3 <input type="radio" name="place" id="three" value="three" disabled> 
                </span>
            <br><br>
            <span class="more" id="more"></span>
            <br>

            <label>포스터 화일</label>                                                                              <!-- 포스터 화일 -->
            <span class="poster"><input type="file" name="file" accept=".jpg, .png, .gif, .jpeg"></span>
            <br><br>
            
            <input type="submit" id="save" value="저장하기">
        </form>
        <script src="movieSaveJS.js"></script>
    </body>
</html>
