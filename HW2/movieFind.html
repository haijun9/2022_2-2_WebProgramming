<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./movieFind.css">
        <title>MovieFind</title>
    </head>
    <body>
        <span id="identify">                                    <!-- 로그인/로그아웃 + 예약정보 -->
            <input type="button" value="로그인" id="login"> 
            <span id="reserved_info">예약정보</span> 
        </span>
        <br> 
        
        <div class="modal_wrap">                               <!-- id/password 입력 박스 -->
            <div class="modal_close">X</div>
            <br>
            <div class="modal_style">
                <div>
                    <label id="label_id">id </label> <input type="text" id="input_id"> <br><br>
                    <label id="label_pwd">password </label> <input type="password" id="input_pwd"> <br><br>
                    <input type="button" value="Submit" id="Submit"> 
                    <input type="button" value="Signin" id="Signin">
                </div>
            </div>
        </div>

        <div class="container">                                         
            <p>영화 검색하기</p><br><br>                                    <!-- 페이지 제목 -->
            <input type="text" size="150" id="search_info"> <br><br>       <!-- 검색 입력 -->
            <input type="submit" value="영화 검색" id="search">             <!-- 검색 버튼 -->
        </div>
        <br><br>

        <table class="container-fluid" id="search_result"></table> <br><br>     <!-- 검색 결과 -->

        <input type="button" value="상영관 검색하기" id="search_btn">       <!-- 상영관 검색(=예매) 버튼 -->

        <div class="place_modal_wrap">                                     <!-- 상영 정보 박스 -->
            <div class="place_modal_close">X</div>
            <br>
            <div class="place_modal_style">
                <table id="place"></table> 
                <br>
                예약 할 인원 : <input type="text" id="people"> <br><br>
                <input type="button" value="예약" id="reserve"> <input type="button" value="닫기" id="close">
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="movieFindJS.js"></script>
    </body>
</html>
